{% extends 'base.html' %}

{% block content %}
<h1>index</h1>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>title</th>
            <th>detail</th>
        </tr>
    </thead>
    <tbody>
        {% for post in posts %}
            <tr>
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td><a href="/posts/{{post.id}}">detail</a></td>
            </tr>
        {% endfor %}
    </tbody>        
</table>

{% endblock %}
